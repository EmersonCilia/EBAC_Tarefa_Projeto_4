<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V Rising Themed Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Cinzel', serif;
            text-align: center;
        }

        h1, h2 {
            color: #B03A2E;
        }

        button {
            background-color: #851919;
            color: #E0E0E0;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Cinzel', serif;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #A52422;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dark Domain</h1>
        <h2>Embrace the Shadows</h2>
        <p>Step into the world of V Rising, where power comes at a price and darkness reigns supreme.</p>
        <button>Join the Bloodline</button>
        <button>Learn More</button>
    </div>
</body>
</html>
